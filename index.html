<!DOCTYPE html>
<HTML>
  <HEAD>
    <!--
      {EXERCISE APP}
      1) button to start routine (done)
      2) working clock to count 3:00 (done)
      3) colour change at start to red (done)
      4) at 45 sec, colour change to green (done)
      5) 3 sec before next min, flash 

      colours: https://www.colorcombos.com/color-schemes/5475/ColorCombo5475.html
    -->

    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/10f3894e96.js" crossorigin="anonymous"></script>
  </HEAD>
  <BODY onload="domReady()" id='body' class='flex-container'>
    <div class='flex-container'>
      <div id='msg'></div>
      <div id='clock'></div>
      <button type="button" id='start' onclick='startRoutine()'>START</button>
      <button type="button" id='settings' onclick>CHANGE ROUTINE <i class="fas fa-cog"></i></button>
    </div>
    <div id='popup'>
      <div id='type-action'>
        <div class='header'>TYPE:</div>
        <input type='radio' name='type' value='work'>WORK<br>
        <input type='radio' name='type' value='rest'>REST<br>
      </div>
      <div id='time-action'>
        <div class='header'>TIME:</div>
        <input type='number' value='time'>
      </div>
    </div>
    <audio id="beep3Audio">
      <source src="beep3.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <audio id="beep5Audio">
      <source src="beep5.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <audio id="fanfareAudio">
      <source src="fanfare.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </BODY>
</HTML>
